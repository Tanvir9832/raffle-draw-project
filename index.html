<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raffel Draw</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Raffel Draw</h1>
    <content class="container">
      <!-- first container -->

      <div class="input">
        <h5>Enter All Names</h5>

        <textarea name="text-input" id="text-input" cols="30" rows="10">
        </textarea>

        <br />

        <button class="btn">Show Name Down</button>
      </div>

      <!-- second container -->

      <div class="output">
        <h5 class="output-title">Output Display</h5>

        <textarea name="display" id="display" cols="30" rows="5" disabled>
Display</textarea
        >

        <br />
        <button id="Shuffle">Shuffle</button>
        <ul class="winers">
          <h5>The Winner is</h5>
        </ul>
      </div>
    </content>

    <div class="all-name">
      <ul class="name">
        <h5>Name of participants :</h5>
      </ul>
    </div>

    <script src="index.js"></script>
  </body>
</html>
